<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shinchan</title>

<body>
    <marquee behavior="1s" direction="right">
        <!-- <img src="./image/animated-shin-chan-image-0026.gif" alt=""> -->

        <img class="img2" src="./image/animated-shin-chan-image-0032.gif" style="margin-right: 80px;">
        <img src="./image/animated-shin-chan-image-0030.gif" style="margin: 20px;">
        <img src="./image/animated-shin-chan-image-0015.gif" style="margin-right: 80px;">

    <div class="face">

        <div class="cheeks"></div>
